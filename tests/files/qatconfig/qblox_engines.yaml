# TODO: 32Q support: COMPILER-728
HARDWARE:
- name: qblox16loader
  type: qat.model.loaders.purr.QbloxDummyModelLoader
  config:
    qubit_count: 16

ENGINES:
- name: qblox_engine
  type: qat.engines.qblox.execution.QbloxEngine
  instrument_builder:
    name: config_builder
    type: qat.instrument.base.ConfigInstrumentBuilder
    configs:
      - name: "cluster0"
        id: "0_0_0_0"
        address: "0.0.0.0"
        type: qat.engines.qblox.instrument.InstrumentModel
      - name: "cluster1"
        id: "0_0_0_1"
        address: "0.0.0.1"
        type: qat.engines.qblox.instrument.InstrumentModel
      - name: "cluster2"
        id: "0_0_0_2"
        address: "0.0.0.2"
        type: qat.engines.qblox.instrument.InstrumentModel
    cinstr_type: qat.engines.qblox.live.QbloxCompositeInstrument
    linstr_type: qat.engines.qblox.live.QbloxLeafInstrument
