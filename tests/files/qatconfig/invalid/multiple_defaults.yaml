MAX_REPEATS_LIMIT: 1000

HARDWARE:
- name: echo6loader
  type: qat.model.loaders.purr.EchoModelLoader
  config:
    qubit_count: 6
- name: echo8loader
  type: qat.model.loaders.purr.EchoModelLoader
  config:
    qubit_count: 8

COMPILE: 
- name: waveform-compile6 
  pipeline: qat.pipelines.waveform_v1.WaveformV1CompilePipeline
  hardware_loader: echo6loader
  default: true
- name: waveform-compile8
  pipeline: qat.pipelines.waveform_v1.WaveformV1CompilePipeline
  hardware_loader: echo8loader
  default: true

EXECUTE: 
- name: waveform-execute 
  pipeline: qat.pipelines.waveform_v1.EchoExecutePipeline
  hardware_loader: echo6loader
  default: true
